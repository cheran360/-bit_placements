{% extends 'placements/main.html' %}
{% block content %}
{% load static %}
<section class="vh-50">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static 'images/signup.gif' %}" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST" action="">
          {% csrf_token %}

          <!-- <div class="form-outline mb-4 mt-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter First Name" name="firstname" required/>
            <label class="form-label" for="form3Example3">First Name</label>
          </div>

        <<div class="form-outline mb-4 mt-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter Last Name" name="lastname" required/>
            <label class="form-label" for="form3Example3">Last Name</label>
          </div>  -->

          <div class="form-outline mb-4 mt-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter First Name" name="firstname" required/>
            <label class="form-label" for="form3Example3">First Name</label>
          </div>

          <div class="form-outline mb-4 mt-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter Last Name" name="lastname" required/>
            <label class="form-label" for="form3Example3">Last Name</label>
          </div>

          <div class="form-outline mb-4 mt-3">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter prefered username" name="username" required/>
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <div class="form-outline mb-3">
            <input type="email" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter Email" name="email" required/>
            <label class="form-label" for="form3Example4" >Email</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter USN" name="usn"/ required>
            <label class="form-label" for="form3Example3" >USN</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" name="password" required/>
            <label class="form-label" for="form3Example4" >Password</label>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Confirm password" name="Confirmpassword" required/>
            <label class="form-label" for="form3Example4" >Confirm Password</label>
          </div>

          <div class="form-outline mb-3">
            <label>Branch</label>
            <select name="branch" class="form-control">
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
              <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
              <option value="Computer Science and Engineering">Computer Science and Engineering</option>
              <option value="Electronics and Instrumentation Engineering">Electronics and Instrumentation Engineering</option>
              <option value="Electronics and Telecommunication Engineering">Electronics and Telecommunication Engineering</option>
              <option value="Industrial Engineering and Management">Industrial Engineering and Management</option>
              <option value="Information Science and Engineering">Information Science and Engineering</option>
              <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
            </select>
          </div>

          {% for message in messages %}
        <p id="messages">{{message}}</p>
          {% endfor %}	
          <div class="text-center text-lg-start mt-2 pt-1">
            <input type="submit" value="Sign Up" class="btn btn-primary">
            <p class="small fw-bold mt-2 pt-1 mb-0">Already had account? <a href="{% url 'login' %}"
                class="link-danger">Login Here</a></p>
          </div>
        </form>
    </div>
  </div>
</section>

{% endblock content %}
